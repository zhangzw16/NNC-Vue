<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="misapplication-tap-highlight" content="no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title></title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/feedback-page.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ion.rangeSlider.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ion.rangeSlider.skinHTML5.css" />
		<link rel="stylesheet" type="text/css" href="../../css/appCss/record.css" />
	</head>

	<body>
		<div class="water-box">
			<div class="msgbox-main" style="text-align: center;">
				<canvas id="water_canvas"></canvas>
				<input type="range" id="r" min="0" max="3000" step="1">
				<input type="hidden" id="drink_water" value="" />
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/h.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/app/iframeCom.js"></script>
		<script type="text/javascript" src="../../js/ion.rangeSlider.js"></script>
		<script type="text/javascript" src="../../js/water.js" ></script>
		<script>
			
			$(function(){
				$("#r").ionRangeSlider({
					type: "single",
					min: 0,
					max: 3000,
					from: 1500,
					grid: true,
					keyboard: true,
					onStart: function (data) {
						var drankWater = localStorage.getItem('drankWater');
				        data.from = drankWater;
				        localStorage.removeItem('drankWater');
				    }, 
					onFinish: function(data) {
						$('.msgbox-water>.irs-single').text($('#drink_water').val());
					}
				});
			});
	
			function getWater(){
				var _water = h("#drink_water").val();
				return _water;
			}
	
		</script>
	</body>
</html>
