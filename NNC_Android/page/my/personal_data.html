				      				type : "POST",
				      				data : {'userLoginId': msg.data.userLoginInfoId},

				      				beforeSend: function() {
									        plus.nativeUI.showWaiting('');
									        mask.show();//显示遮罩层
										},
										complete: function() {
									        plus.nativeUI.closeWaiting();
									        mask.close();//关闭遮罩层
										},
				      				success : function(msg){
				      					if(loginFlag == '1'){//已绑定手机号
				      						var actionbuttons = [{title : "解除绑定"}];
											var actionstyle   = {cancel : "取消", buttons : actionbuttons};
											plus.nativeUI.actionSheet(actionstyle, function(e){//调用解除绑定方法
												if(e.index){unbundling(e.index);}//调用退出方法
											});
				      					}else{

											var actionstyle   = {cancel : "取消", buttons : actionbuttons};
											plus.nativeUI.actionSheet(actionstyle, function(e){//调用绑定手机号方法
												if(e.index){binding(e.index);}//调用退出方法
											});

			//打开上传头像页面方法
			function openAvatarPape(file,path,options){

				open['user_head_img']['data']['imgPath'] = path;
				openView('user_head_img',open);

			function getUserHeadPhoto() {
				var uid = localStorage.getItem('NNC_userInfoId');

				        plus.nativeUI.showWaiting('');

			function setMyWeight(){
				var weight = $('#weight_info').text();
				weight = weight.substring(0,weight.indexOf("kg"));
//				var weight = 66;
				return weight;
			}
			function setMyHeight(){ 
				var height = $('#height_info').text();
				height = height.substring(0,height.indexOf("cm"));
				//var height  = 87  ;
				return height;
			}
			function getData(){
				$('#have_join').hide();
				$('#no_join').hide();
				$('#join').hide();
				$('#modal7').hide();
				$('#modal8').hide();
				$('#modal9').hide();
				$('#modal10').hide();
				$('#modal11').hide();
				$('#modal12').hide();
				$('#modal13').hide();
				uid = localStorage.getItem('NNC_userInfoId');
				$.ajax({
      				type : "POST",
      				data : {'userInfoId':uid},
      				url  : URL+'app_rest_ful/select_user_info',
      				dataType : 'json',
	  				beforeSend: function() {
				        plus.nativeUI.showWaiting('');
				        mask.show();//显示遮罩层
					},
					complete: function() {
				        plus.nativeUI.closeWaiting();
				        mask.close();//关闭遮罩层
					},
      				success : function(msg){
      					h('#nickname_info').html(msg.data.userInfo.name);
      					if (msg.data.uli.id!= null) {
      						if(msg.data.uli.loginFlag == '1'){
      							h('#phone_info').html(msg.data.uli.loginId+"（已绑定）");
      						}else{
      							h('#phone_info').html(msg.data.uli.loginId+"（未绑定）");
      						}
      					}else {
      						h('#phone_info').html('（未绑定）');
      					}
      					if(msg.data.userInfo.filePath != null){
      						$("#user_head_img").css({
	  							"background":"url("+msg.data.userInfo.filePath+") center no-repeat",
	  							"background-size":"100%"
	  						});
      					}
      					h('#birthday_info').html(msg.data.birthday);
      					if(msg.data.userInfo.sex==1){
      						h('#sex_info').html('男');
      					}else{
      						h('#sex_info').html('女');
      					}
      					h('#height_info').html(msg.data.userInfo.height+'cm');
      					h('#weight_info').html(msg.data.userInfo.weight+'kg');
						if (msg.data.userInfo.addFlag == 0) {
							$('#have_join').show();
							$('#no_join').hide();
							$('#join').hide();
							$('#modal7').hide();
							$('#modal8').hide();
							$('#modal9').hide();
							$('#modal10').hide();
							$('#modal11').hide();
							$('#modal12').hide();
							$('#modal13').hide();
						} else {
							$('#have_join').hide();
							$('#no_join').show();
							$('#join').show();
							$('#modal7').show();
							$('#modal8').show();
							$('#modal9').show();
							$('#modal10').show();
							$('#modal11').show();
							if(msg.data.userInfo.contactWay==0){//电话
								$('#modal12').hide();
								$('#modal13').hide();
							}else if(msg.data.userInfo.contactWay==1){//微信
								h('#contact_wx_info').html(msg.data.userInfo.account);
								$('#modal12').show();
								$('#modal13').hide();
							}else{//QQ
								h('#contact_qq_info').html(msg.data.userInfo.account);
								$('#modal12').hide();
								$('#modal13').show();
							}
						}
      					if(msg.data.userInfo.bloodPressure==1){
      						h('#bloodPressure_info').html('偏低');
      					}else if(msg.data.userInfo.bloodPressure==3){
      						h('#bloodPressure_info').html('偏高');
      					}else{
      						h('#bloodPressure_info').html('正常');
      					}
      					if(msg.data.userInfo.bloodFat==1){
      						h('#bloodFat_info').html('偏低');
      					}else if(msg.data.userInfo.bloodFat==3){
      						h('#bloodFat_info').html('偏高');
      					}else{
      						h('#bloodFat_info').html('正常');
      					}
      					if(msg.data.userInfo.bloodSugar==1){
      						h('#bloodSugar_info').html('偏低');
      					}else if(msg.data.userInfo.bloodSugar==3){
      						h('#bloodSugar_info').html('偏高');
      					}else{
      						h('#bloodSugar_info').html('正常');
      					}
      					if(msg.data.userInfo.bloodUricAcid==1){
      						h('#bloodUricAcid_info').html('偏低');
      					}else if(msg.data.userInfo.bloodUricAcid==3){
      						h('#bloodUricAcid_info').html('偏高');
      					}else{
      						h('#bloodUricAcid_info').html('正常');
      					}
      					if(msg.data.userInfo.hepaticAdiposeInfiltration==2){
      						h('#fld_info').html('轻度');
      					}else if(msg.data.userInfo.hepaticAdiposeInfiltration==3){
      						h('#fld_info').html('中度');
      					}else if(msg.data.userInfo.hepaticAdiposeInfiltration==4){
      						h('#fld_info').html('重度');
      					}else{
      						h('#fld_info').html('正常');
      					}
      					h('#dietitianName_info').html(msg.data.dietitianName);
      					h('#startDate_info').html(msg.data.startDate);
      					h('#endDate_info').html(msg.data.endDate);
      				}
      			});
			}
			function unbundling(type){
				if(type == 1){
					mui.confirm('是否解除绑定账号？','提示',new Array('取消','确定解除'),function(e){
					if(e.index == 1){
						//解除绑定方法
						var uid=localStorage.getItem('NNC_userInfoId');
						$.ajax({
			  				type : "POST",
			  				data : {'userInfoId':uid},
			  				url  : URL+'app_rest_ful/remove_binding_phone',
			  				dataType : 'json',
			  				beforeSend: function() {
						        plus.nativeUI.showWaiting('');
						        mask.show();//显示遮罩层
							},
							complete: function() {
						        plus.nativeUI.closeWaiting();
						        mask.close();//关闭遮罩层
							},
			  				success : function(msg){
			  					if(msg.success==true){
			  						mui.toast('解除绑定成功');
			  						location.reload();
			  					}
			  				}
			  			});
					}
				});  
				}
			}
